<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <header>
      <img src="images/logo.svg" alt="" class="logo">
    </header>

    <div class="container">

    <hero class="hero__section">
      <picture>
        <source media="(min-width: 600px)" srcset="images/hero-desktop.jpg">
        <img src="images/hero-mobile.jpg" alt="image of a girl" class="hero__image">
      </picture>
    </hero>

    <div class="content__section">
      <header class="desktop-header">
      <img src="images/logo.svg" alt="" class="logo__desktop">
    </header>
    <div class="content-section">
      <h1 class="content__title">
        <span>We're</span> coming soon
      </h1>

      <p class="content__desc">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <div class="form__section">
        <form>
          <input type="email" name="email" id="email" required placeholder="  Email Address">
          <button type="submit" id="submit">
            <img src="images/icon-arrow.svg" alt="arrow" class="button__logo">
          </button>
        </form>

        <img src="images/icon-error.svg" alt="" class="error__icon" id="error-icon">

        <p class="error" id="error-msg">Please provide a valid email</p>
      </div>

    </div>
    </div>
  </div>

    <script src="app.js"></script>

  </main>
  
</body>
</html>
